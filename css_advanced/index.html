<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headphone Company</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="screen-layout">

    <!-- Header -->
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">COURSES</a></li>
          <li><a href="#">PRICING</a></li>
          <li><a href="#">LOGIN</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero-section">
      <h1>Get Schooled</h1>
      <p class="hero-subtext">SMILES GRIN LAUGH</p>
      <button class="hero-btn">REGISTER FOR FREE</button>
    </div>

    <!-- Pros Section -->
    <section class="pros">
      <h2 class="pros-heading"><span class="highlight">Learn</span> from the pros</h2>
      <div class="pros-grid">
        <div class="pro-card">
          <img src="images/1.png" alt="Smile Guru">
          <h3>Philip Massey</h3>
          <p>smile of the year, 2018-2019.</p>
        </div>
        <div class="pro-card">
          <img src="images/3.png" alt="Laugh Master">
          <h3>Nannie Lawrence</h3>
          <p>Best little smile,2017.</p>
        </div>
        <div class="pro-card">
          <img src="images/2.png" alt="Grin Coach">
          <h3>Bruce Walters</h3>
          <p>Best Friend Smile, live performance 2019</p>.</p>
        </div>
        <div class="pro-card">
          <img src="images/4.png" alt="Cheer Leader">
          <h3>Henry Hughes</h3>
          <p>24h smiles,winner 2016-2019.</p>
        </div>
      </div>
    </section>

  </div>

</body>
</html>
